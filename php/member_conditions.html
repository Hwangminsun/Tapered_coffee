제2조. 이용자의 정의 

&#034;이용자&#034;란 회사명 홈페이지에 접속하여 본 약관에 따라 회사명 인터넷 회원으로 가입하여 회사명 홈페이지가 제공하는 서비스를 받는 자를 말합니다.

제3조. 회원가입

1. 회사명 홈페이지 회원은 &#034;본인회원&#034;만을 원칙으로 합니다. 
2. 회사명 홈페이지 회원은 가입 및 이용이 무료입니다.
3. &#034;본인회원&#034;이란 이 규약을 승인하고 회사명 홈페이지 서비스의 회원신청 양식에 의거, 본인의 신상정보를 사실에 입각, 입력하여 승인받으신 분을 의미합니다.(법인 혹은 단체회원으로 가입신청을 하실 수는 없습니다.)
4. 회원은 3항의 회원정보 기재내용에 변경이 발생한 경우, 즉시 변경사항을 기재하여야 합니다. 
5. 회사명 홈페이지 서비스 제공은 다음 사항에 해당하는 경우에는 가입승인을 유보 또는 거부할 수 있습니다. 
1) 가명으로 회원에 가입할 경우.
2) 다른 사람의 명의를 빌리거나 도용하여 차명으로 신청하였을 경우.
3) 기타 가입신청 항목에 허위로 기재할 경우.
4) 관계법령에 위배되거나 미풍양속을 저해하고자 하는 목적으로 회원가입신청을
할 경우.

제4조. 회원정보

1. 회원가입 시 입력한 신상정보는 회원관리용의 목적 및 물품 발송 외 다른 용도로 사용되지 않으며, 또한 외부로 유출하지 않습니다.
2. 상기 4조 1항의 예외적용
만약 검찰/경찰 측의 사회 안전을 위한 수사목적으로 참고자료 요청 시 회사명는 부득이하게 회원정보를 넘겨줄 수 있으며, 이 경우 가급적 본인에게 사전 통보합니다.

제5조. 회원의무

1. ID와 Password(고객카드 번호)는 회원본인이 직접 사용하여야 하며, 본인이 아닌 타인이 이용하게 하여서는 안됩니다. 
2. 본인 부주의로 ID와 비밀번호(고객카드 번호)가 타인에게 유출되어 발생할 수 있는 각종 손실 및 손해에 대한 책임은 본인에게 귀속됩니다. 
3. 개인 신상 정보의 변경사항 발생 시 회원본인이 수정하지 않은 사항에 관련된 문제점 발생 시, 책임은 회원본인에게 귀속됩니다. 
4. 게시판에서 다른 회원들의 e-mail 주소를 취득하였을 경우, 스팸메일을 발송하여 메일수신자에게 피해를 주었을 경우, 이에 대한 법적책임은 메일발송자에게 있으며 회사명와는 무관합니다.

제6조 회원권리

1. 회원은 언제든지 개인정보를 열람하고 정정 또는 철회를 요청할 수 있습니다. 
2. 회사명 홈페이지 내 게재되어 있는 각종 정보서비스 이용에 관련된 불만사항이나 의견을 제안하여 시정을 요구할 수 있습니다. 
3. 회원으로 가입되어 있는 분들은 누구나 동등한 자격으로 서비스를 이용하실 수 있습니다.

제7조. 저작권

1. 회사명 홈페이지에서 제공하는 각종 서비스에 대한 정보를 사전 동의 없이 외부로 유출시켰을 경우, 저작권법에 의해 법적 효력이 미칠 수 있습니다.
2. 회사명 홈페이지에 등록되어 있는 회사명 로고, 캐릭터 등 상표권법에 의해 보호받고 있는 이미지 파일을 무단으로 사용하실 수 없으며, 위반사항 적발 시 법적효력이 발생합니다.

제8조. 회원자격 중지 및 탈퇴

1. 서비스 제공업자인 회사명는 다음사항 발생시 별도 통보절차 없이 회원의 자격을 정지하거나 박탈할 수 있습니다.
1) 회원가입 시 입력사항을 허위로 기재하였을 경우. 
2) 회원들 간의 웹사이트 내에서의, 음란물 거래 혹은 음란물 등록을 하였을 경우. 
3) 명백한 형사처벌의 대상이 되는 행위 적발 시. (불법 상행위 포함)

판단되는 경우. 

제9조. 서비스 이용

1. 서비스는 회사의 업무상 기술상 특별한 지장이 없는 한 연중무휴, 1일 24시간을 원칙으로 합니다. 
2. 제1항의 이용시간은 정기 점검 등의 필요로 인하여 회사가 정한 날과 시간에는 예외로 합니다. 컴퓨터 등 정보통신설비의 보수점검, 교체 및 고장, 통신의 두절 등의 사유가 발생한 경우에는 서비스의 제공을 일시적으로 중단할 수 있고, 새로운 서비스로의 교체, 기타 
회사명가 적절하다고 판단하는 사유에 기하여 현재 제공되는 서비스를 완전히 중단할 수 있습니다.
3. 제 2항에 의한 서비스 중단의 경우에는 홈페이지 게시판에 게시하여 이용자에게 통지합니다. 다만 회사명가 통제할 수 없는 사유로 인한 서비스의 중단(시스템 관리자의 고의, 과실이 없는 디스크 장애, 시스템 다운 등)으로 인하여 사전 통지가 불가능한 경우에는 그러하지 않습니다. 
4. 회원의 ID 및 비밀번호(고객 카드 번호) 등의 관리 및 이용은 전적으로 회원의 책임으로 하며 회원의 부주의로 인한 이용상의 과실 또는 제3자에 의한 부정사용 등에 대한 모든 책임은 회원에게 있습니다. 
5. 응모 후 탈퇴한 또는 탈퇴된 아이디에 대해서는 추후 경품 당첨 시 경품에 대한 권리가 없습니다.

제10조. 회사명의 의무

1. 회사명는 법령과 본 약관이 금지하거나 공서양속에 반하는 행위를 하지 않으며 본 약관이 정하는 바에 따라 지속적이고, 안정적으로 서비스를 제공하기 위해서 노력합니다.

이 경우에도 정보수집 또는 정보제공 이전에 이용자들에게 개인정보를 공유할 기관이나 단체, 비즈니스 파트너가 누구인지, 어떤 정보가 왜 필요한지, 그리고 언제까지 어떻게 보호되고 관리되는지 알려드리고 동의를 구하는 절차를 거치게 되며, 이용자들의 동의가 없는 경우에는 추가적인 정보를 임의로 수집하거나 공유하지 않습니다.
성별, 연령별 기타 특정 조건의 집단에 대한 광고 게재 및 발송 시에도 이용자들의 개인정보는 광고를 의뢰한 개인이나 기업 등에 제공되지 않으며, 기타 통계처리나 학술연구, 시장조사를 위하여 필요한 경우에도 특정한 개인을 식별할 수 없는 형태로만 정보가 제공될 수 있습니다.

3. 개인정보 열람, 정정 및 개인정보삭제와 관련한 이용자의 권리 및 그 행사방법
이용자는 언제든지 등록되어 있는 자신의 개인정보를 조회하거나 수정할 수 있으며, 가입해지를 요청할 수도 있습니다. 
이용자들의 개인정보 조회 및 수정을 위해서는 로그인 후 회원정보수정 버튼을 누르면 아이디, 이름, 주민등록번호을 제외한 모든 입력 사항을 수정할 수 있습니다.

회원탈퇴를 원하시는 경우는 회사명의 회원정보수정의 탈퇴 버튼을 이용하여 직접 해지 신청하실 수 있습니다.

4.개인정보 보호기간 및 이용기간
이용자가 회사명의 회원으로서 회사명가 제공하는 서비스를 이용하는 동안 회사명는 이용자들의 개인정보를 계속적으로 보유하며 서비스 제공을 위해 이용하게 됩니다.
다만, &#034;개인정보 열람, 정정 및 개인정보 삭제와 관련한 이용자의 권리 및 그 행사방법&#034;에서 설명한 절차와 방법에 따라 회원 본인이 직접 삭제하거나 수정한 정보, 가입해지를 요청한 경우에는 주민번호와 이름만을 제외한 나머지 정보들은 재생할 수 없는 방법에 의하여 디스크에서 완전히 삭제하며 추후 열람이나 이용이 불가능한 상태로 처리됩니다.
